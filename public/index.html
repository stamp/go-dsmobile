  <body>
    <h3>WebSocket Go</h3>
    <pre id="output"></pre>

    <script>
      url = 'ws://'+location.host+'/socket';
      c = new WebSocket(url);
      
      send = function(data){
        $("#output").append((new Date())+ " ==> "+data+"\n")
        c.send(data)
      }

      c.onmessage = function(msg){
		  $("#output").append((new Date())+ " <== "+msg.data+"\n")
		data = JSON.parse(msg.data)
		$("#output").append("<img src=\""+data.Path+"\">")
        console.log(msg,data)
      }

      c.onopen = function(){

      }
    </script>

  </body>
